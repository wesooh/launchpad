name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:5
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies (server)
        run: |
          cd server
          npm install

      - name: Run backend tests
        run: |
          cd server
          npm test --if-present

      - name: Install dependencies (client)
        run: |
          cd client
          npm install

      - name: Build frontend
        run: |
          cd client
          npm run build
